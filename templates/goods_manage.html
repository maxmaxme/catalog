<form class="goods_manage" method="post">

	<div class="error_block">{{error}}</div>
	<div class="success_block">{{success}}</div>

	<div class="input">
		<label for="name">Название</label>
		<input type="text" name="name" id="name" value="{{Name}}" maxlength="50" required>
	</div>
	<div class="input">
		<label for="description">Описание</label>
		<textarea name="description" id="description" maxlength="400" rows="3" required>{{Description}}</textarea>
	</div>
	<div class="input">
		<label for="price">Цена</label>
		<input type="text" name="price" id="price" value="{{Price}}" pattern="[0-9,.]+" required>
	</div>
	<div class="input">
		<label for="photo">Фото</label>
		<input type="text" name="photo" id="photo" value="{{PhotoURL}}" required>
	</div>
	<div class="input">
		<input type="submit" class="btn btn-success" value="Сохранить">
		<a href="/manage.php?act=delete&id={{ID}}" class="deleteButton btn btn-danger">{{DeleteButton}}</a>
	</div>

</form>
