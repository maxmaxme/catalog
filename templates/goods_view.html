<div class="goods_view">
	<div class="photo"><a href="{{PhotoURL}}" target="_blank"><img src="{{PhotoURL}}"></a></div>
	<div class="info">
		<div class="name">{{Name}}</div>
		<div class="description">{{{Description}}}</div>
		<div class="price">{{Price}}₽</div>
		<div class="buttons">
			<a href="/manage.php?act=edit&id={{ID}}" target="_blank" class="btn btn-info">Редактировать</a>
			<a href="/manage.php?act=delete&id={{ID}}" class="btn btn-danger">Удалить</a>
		</div>
	</div>
</div>
